<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Home Price Predictor</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body {
      background: linear-gradient(to right, #dff9fb, #f6e58d);
      font-family: 'Segoe UI', sans-serif;
    }
    .container {
      margin-top: 60px;
      max-width: 800px;
    }
    .form-control::placeholder {
      color: #999;
    }
    .prediction-result {
      background: #fff;
      padding: 20px;
      margin-top: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
      font-weight: bold;
      color: #130f40;
    }
    .tooltip-icon {
      cursor: pointer;
      margin-left: 5px;
      color: #3498db;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="text-center mb-4">üè† AI-Powered Home Price Predictor</h1>
    <form action="/predict" method="POST">
        <div class="row g-3">
            <div class="col-md-6">
              <label class="form-label">
                Crime Rate (CRIM)
                <span class="tooltip-icon" title="Higher crime rate may reduce house value.">‚ÑπÔ∏è</span>
              </label>
              <input type="number" step="any" name="crim" class="form-control" required />
            </div>
    
            <div class="col-md-6">
              <label class="form-label">
                Residential Land % (ZN)
                <span class="tooltip-icon" title="More land zoned for housing = less crowded.">‚ÑπÔ∏è</span>
              </label>
              <input type="number" step="any" name="zn" class="form-control" required />
            </div>
    
            <div class="col-md-6">
              <label class="form-label">
                Industrial Area (INDUS)
                <span class="tooltip-icon" title="Higher value = more industry near the house.">‚ÑπÔ∏è</span>
              </label>
              <input type="number" step="any" name="indus" class="form-control" required />
            </div>
    
            <div class="col-md-6">
              <label class="form-label">
                Near Charles River (CHAS)
                <span class="tooltip-icon" title="1 means house is near river, 0 means not.">‚ÑπÔ∏è</span>
              </label>
              <input type="number" step="any" name="chas" class="form-control" required />
            </div>
    
            <div class="col-md-6">
              <label class="form-label">
                Nitric Oxides (NOX)
                <span class="tooltip-icon" title="Pollution level, higher is bad.">‚ÑπÔ∏è</span>
              </label>
              <input type="number" step="any" name="nox" class="form-control" required />
            </div>
    
            <div class="col-md-6">
              <label class="form-label">Avg Rooms per House (RM)</label>
              <input type="number" step="any" name="rm" class="form-control" required />
            </div>
    
            <div class="col-md-6">
              <label class="form-label">Old Homes % (AGE)</label>
              <input type="number" step="any" name="age" class="form-control" required />
            </div>
    
            <div class="col-md-6">
              <label class="form-label">Distance to Employment Centers (DIS)</label>
              <input type="number" step="any" name="dis" class="form-control" required />
            </div>
    
            <div class="col-md-6">
              <label class="form-label">Access to Highways (RAD)</label>
              <input type="number" step="any" name="rad" class="form-control" required />
            </div>
    
            <div class="col-md-6">
              <label class="form-label">Tax Rate ($/10,000)</label>
              <input type="number" step="any" name="tax" class="form-control" required />
            </div>
    
            <div class="col-md-6">
              <label class="form-label">Pupil-Teacher Ratio (PTRATIO)</label>
              <input type="number" step="any" name="ptratio" class="form-control" required />
            </div>
    
            <div class="col-md-6">
              <label class="form-label">
                Black Population Index (B)
                <span class="tooltip-icon" title="A socio-economic index.">‚ÑπÔ∏è</span>
              </label>
              <input type="number" step="any" name="b" class="form-control" required />
            </div>
    
            <div class="col-md-6">
              <label class="form-label">
                % Low-Income Population (LSTAT)
                <span class="tooltip-icon" title="Higher means more low-income households.">‚ÑπÔ∏è</span>
              </label>
              <input type="number" step="any" name="lstat" class="form-control" required />
            </div>
          </div>
    
          <div class="d-grid mt-4">
            <button type="submit" class="btn btn-primary btn-lg">Predict Price</button>
          </div>
    </form>

    {% if prediction_text %}
    <div class="prediction-result text-center">
      <h4>{{ prediction_text }}</h4>
      <div class="mt-4">
        <label class="form-label">Estimated Price Range:</label>
        <div class="progress" style="height: 30px;">
          <div
            class="progress-bar bg-success"
            role="progressbar"
            style="width: {{ (predicted_price / 1000) * 100 }}%;"
            aria-valuenow="{{ predicted_price }}"
            aria-valuemin="0"
            aria-valuemax="1000"
          >
            ${{ "%.2f"|format(predicted_price) }}k
          </div>
        </div>
        <small class="text-muted">Scale: $0k to $1000k</small>
      </div>
    </div>
    {% endif %}
  </div>

  <script>
    // Enable Bootstrap tooltips
    document.querySelectorAll('.tooltip-icon').forEach(icon => {
      icon.addEventListener('mouseover', () => {
        const title = icon.getAttribute('title');
        icon.setAttribute('data-bs-toggle', 'tooltip');
        icon.setAttribute('data-bs-title', title);
        new bootstrap.Tooltip(icon);
      });
    });
  </script>
</body>
</html>
